<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon version - More compact and symbol-like -->
  <defs>
    <linearGradient id="iconGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#A855F7" /> <!-- Purple -->
    </linearGradient>
  </defs>

  <!-- NXE monogram -->
  <g transform="translate(128, 128) scale(0.8)">
    <!-- Stylized N -->
    <path d="M32 320V64l128 256V64h32v256z" fill="url(#iconGradient)"/>
    
    <!-- X center element -->
    <path d="M192 64l64 128-64 128h32l64-128L224 64h-32z" fill="url(#iconGradient)"/>
    
    <!-- E element -->
    <path d="M320 64v32h-48v80h40v32h-40v80h48v32h-80V64h80z" fill="url(#iconGradient)"/>
  </g>

  <!-- Decorative ring -->
  <circle cx="256" cy="256" r="240" stroke="url(#iconGradient)" stroke-width="8" fill="none" opacity="0.2"/>
</svg>